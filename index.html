<!DOCTYPE html>
<html lang="en" ng-app="bankSupport">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Can I ApplePay?</title>
    <meta name="author" content="Cole Gentry">
    <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.ico">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- Latest compiled and minified Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="css/main.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="css/select2.min.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div ng-controller="BankController as bankcheck">
          <!-- Form that checks your bank(heart of the app) -->
          <div class="form-group">
            <select id="input-bank" ng-controller="SubmitCheck">
              <!-- sets initial blank value for select box -->
              <option value="{{bank.name}}" ng-repeat="bank in bankcheck.bankList">{{bank.name}}</option>
              <input type="submit" id="submit" value="Submit"/>
            </select>
          </div>
        </div>
      </div>
    </div>
    <!-- Begin Scripts -->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/select2.min.js"></script>
    <!-- Latest compiled and minified Bootstrap JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-56146903-1', 'auto');
      ga('send', 'pageview');

    </script>
  </body>
</html>
